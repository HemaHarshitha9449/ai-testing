<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="mode-indicator">
            <span id="memoryIndicator" style="font-size: 14px; padding: 5px 10px; color: #ffa500; font-weight: bold;"></span>
            <span id="angleMode" onclick="toggleAngleMode()" style="cursor: pointer; font-size: 14px; padding: 5px 10px; background: #667eea; color: white; border-radius: 4px;">DEG</span>
        </div>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn memory" onclick="memoryClear()">MC</button>
            <button class="btn memory" onclick="memoryRecall()">MR</button>
            <button class="btn memory" onclick="memorySubtract()">M-</button>
            <button class="btn memory" onclick="memoryAdd()">M+</button>
            <button class="btn clear" onclick="clearDisplay()">Clear</button>
            <button class="btn delete" onclick="deleteChar()">Delete</button>
            <button class="btn operator" onclick="appendOperator('/')">Div</button>
            <button class="btn operator" onclick="appendOperator('*')">Mul</button>

            <button class="btn number" onclick="appendNumber('7')">7</button>
            <button class="btn number" onclick="appendNumber('8')">8</button>
            <button class="btn number" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('-')">Sub</button>

            <button class="btn number" onclick="appendNumber('4')">4</button>
            <button class="btn number" onclick="appendNumber('5')">5</button>
            <button class="btn number" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('+')">Add</button>
            <button class="btn number" onclick="appendNumber('1')">1</button>
            <button class="btn number" onclick="appendNumber('2')">2</button>
            <button class="btn number" onclick="appendNumber('3')">3</button>
            <button class="btn equals" onclick="calculate()">=</button>
            <button class="btn number zero" onclick="appendNumber('0')">0</button>
            <button class="btn number" onclick="appendNumber('.')">.</button>
            <button class="btn special" onclick="calculateSquareRoot()">√</button>
            <button class="btn special" onclick="calculateLog()">log</button>
            <button class="btn advanced" onclick="insertPi()">π</button>
            <button class="btn advanced" onclick="insertE()">e</button>
            <button class="btn advanced" onclick="calculateFactorial()">n!</button>
            <button class="btn trig" onclick="calculateSin()">sin</button>
            <button class="btn trig" onclick="calculateCos()">cos</button>
            <button class="btn trig" onclick="calculateTan()">tan</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
